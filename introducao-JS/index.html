  <h1>CNH</h1>

  <input type="text" name="nome" placeholder="Nome" />
  <input type="number" name="idade" placeholder="Idade" />
  <button type="button" onclick="verificaIdade()">Verificar Idade</button>


  <h1>Vingadores</h1>

  <button type="button" onclick="listaVingadores()">Listar Vingadores</button>

  <ul id="avengers">    
  </ul>

  <script type="text/javascript">

    var avengers = ['Tony Stark', 'Clint Barton', 'Natasha Romanoff', 'Steve Rogers']

    function listaVingadores() {
      var ul = document.getElementById('avengers')
      ul.innerHTML = ''

      avengers.forEach(function(a){
        var li = document.createElement('li')
        var text = document.createTextNode(a)
        li.appendChild(text)
        ul.appendChild(li)
        // console.log(a)
      })
    }

    function verificaIdade() {
      var nome = document.querySelector('input[name=nome]')
      var idade = document.querySelector('input[name=idade]')

      if (idade.value.length == 0) {
        alert('Campo Idade não preenchido!')
        return
      }

      var idadeNum = parseInt(idade.value)

      if (idadeNum >= 18) {
        alert('Você pode tirar sua carteira de motorista!')
      } else if (idadeNum > 4) {
        alert('Você é menor de idade, melhor andar de bicicleta!')
      } else {
        alert('Melhor você andar de motoca!')
      }
    }
